<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("ProjectId")}} :</h6>
                        {{item.serviceEndpoints.projectId}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("serviceEntity")}} :</h6>
                        {{l('Enum_ProjectEntity' +  projectEntity[item.serviceEndpoints.serviceEntity])}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("EndpointUrl")}} :</h6>
                        {{item.serviceEndpoints.endpointUrl}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Notes")}} :</h6>
                        {{item.serviceEndpoints.notes}}
                    </div>


                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>
