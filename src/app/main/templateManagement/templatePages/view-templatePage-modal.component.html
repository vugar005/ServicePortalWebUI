<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("PageName")}} :</h6>
                        {{l('Enum_SitePageNames' +  sitePageNames[item.templatePage.pageName])}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("TemplateId")}} :</h6>
                        {{item.templatePage.templateId}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("TemplateCode")}} :</h6>
                        {{item.templatePage.templateCode}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Status")}} :</h6>
                        {{item.templatePage.status}}
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>
